{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Confirm Folder Deletion</h2>
    <p>Are you sure you want to delete the folder "{{ folder.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'folder:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
