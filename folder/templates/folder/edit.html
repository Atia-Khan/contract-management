{% extends 'base.html' %}

{% block content %}
  <h4 class="text-muted mb-4">Edit Folder</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <a href="{% url 'folder:list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
