{% extends 'base.html' %}

{% block content %}
  <h2>Edit File</h2>
  <form method="post" enctype="multipart/form-data">
    {% comment %} {% csrf_token %} {% endcomment %}
    
    {{ form.as_p }}

    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'file:list' %}">Cancel</a>
{% endblock %}
