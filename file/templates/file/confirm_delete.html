{% extends 'base.html' %}

{% block content %}
  <h4 class="text-muted mb30">Confirm Deletion</h4>
  <p>Are you sure you want to delete the file "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'file:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
